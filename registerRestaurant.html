<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/Reset.css">
  <link rel = "stylesheet" type="text/css" href="./styles/style1.css">
  <link rel = "stylesheet" type="text/css" href="./styles/formStyle.css">
  <link rel="stylesheet" href="./styles/registerStyles.css">
  <script type = "text/javascript" src="./scripts/userMan.js"></script>
</head>
<body>
<header>
  <div class="header" id="pageHeader">
    <div>
      <a href="index.html" class="logo"><img class="bolt-logo" src="./pics/bolt-logo.png" alt=""></a>
    </div>
  </div>
</header>
<div class="registerForm">
  <form class="formStuff" action="backend\restrRegister.php" method="get">
    <div class="formContainer">
      <h1 class="headingReg"> Register your restaurant: </h1>
      <label for="uname"><b>Username</b></label>
      <input id="uname" type="text" placeholder="Enter Username" name="username" required>

      <label for="pass"><b>Password</b></label>
      <input id="pass" type="password" placeholder="Enter Password" name="password" required>

      <label for="repPass"><b>Repeat Password</b></label>
      <input id="repPass" type="password" placeholder="Enter Password" name="repPass" required>

      <label for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required>

      <label for="Adress"><b>Restaurant Adress</b></label>
      <input id="Adress" type="text" placeholder="Enter Adress" name="restaurant_address" required>

      <label for="ResName"><b>Name of your restaurant</b></label>
      <input id="ResName" type="text" placeholder="Enter Restaurant name" name="restaurant_name" required>

      <button type="submit">Register</button>




    </div>

  </form>
</div>
</body>
</html>
